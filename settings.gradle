pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    plugins {
        id 'io.quarkus' version "1.2.0.Final"
    }
}

plugins {
    id "com.gradle.enterprise" version "$scanVersion"
}

rootProject.name = 'trellis-microprofile'
include ':trellis-database'
include ':trellis-triplestore'

project(':trellis-database').projectDir = "$rootDir/database" as File
project(':trellis-triplestore').projectDir = "$rootDir/triplestore" as File
